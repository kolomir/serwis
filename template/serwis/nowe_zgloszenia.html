{% extends 'serwis/base.html' %}
{% load bootstrap %}
{% block content %}
    <div class="card col-md-12 my-1 mx-auto text-white green darken-1">
        <div class="card-body">
            <h2>Zgłoszenie</h2>
        </div>
    </div>
    <div class="card col-md-12 my-1 mx-auto">
        <div class="card-body">
            <form method="post" role="form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="md-form md-outline">
                    <label for="input_tematZgloszenia">Temat zgłoszenia</label>
                    <input type="text" class="form-control" id="input_tematZgloszenia">
                </div>
                <div class="md-form md-outline">
                    <textarea id="textarea_opis" class="md-textarea form-control" rows="5"></textarea>
                    <label for="textarea_opis">Opis zgłoszenia</label>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
